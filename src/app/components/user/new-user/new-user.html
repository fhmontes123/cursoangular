<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro Nuevo Usuario</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="register-form" [formGroup]="formGroup">
        <mat-form-field appearance="outline">
          <mat-label>Nombres</mat-label>
          <input matInput placeholder="Ingrese sus nombres" type="text" formControlName="nombres" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Apellidos</mat-label>
          <input
            matInput
            placeholder="Ingrese sus apellidos"
            type="text"
            formControlName="apellidos"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Correo Electronico</mat-label>
          <input
            matInput
            placeholder="Ingrese su correo electronico"
            type="email"
            formControlName="correo"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Contraseña</mat-label>
          <input matInput placeholder="Ingrese su contraseña" type="password" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Repetir contraseña</mat-label>
          <input matInput placeholder="Ingrese sus nombres" type="password" />
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="clickRegister()">Registrarse</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
