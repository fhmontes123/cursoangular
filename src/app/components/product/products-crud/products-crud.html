<h1>Lista de Productos</h1>

<!-- Formulario sencillo para crear producto -->
<div class="form-container">
  <mat-form-field>
    <mat-label>Título</mat-label>
    <input matInput [(ngModel)]="newProduct.title" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Precio</mat-label>
    <input matInput type="number" [(ngModel)]="newProduct.price" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Descripción</mat-label>
    <input matInput [(ngModel)]="newProduct.description" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addProduct()">Agregar</button>
</div>

<!-- Listado de productos -->
<table mat-table [dataSource]="products" class="mat-elevation-z8 full-width-table">
  <!-- Columna ID -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>

  <!-- Columna Título -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let product">{{ product.title }}</td>
  </ng-container>

  <!-- Columna Categoría -->
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef>Categoría</th>
    <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>

  <!-- Columna Precio -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let product">{{ product.price }}</td>
  </ng-container>

  <!-- Columna Acciones -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let product">
      <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Encabezados -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <!-- Filas -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
